<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <ng-container *ngIf="showCards">
    <div class="row">
      <app-card [userData]="user1Data" id="user1" [class.isWinner]="winnerId === 'user1'"></app-card>
      <div class="vs-container">
        <h2 class="vs">VS</h2>
        <button class="winner-button" (click)="handleWinner()">Who Wins?</button>
      </div>
      <app-card [userData]="user2Data" id="user2" [class.isWinner]="winnerId === 'user2'"></app-card>
    </div>
  </ng-container>
</div>
